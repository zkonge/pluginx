[package]
name = "pluginx"
version = "0.0.0"
authors = ["Konge <zkonge@outlook.com>"]
edition = "2021"

[dependencies]
bytes = "1.6.0"
futures = "0.3.30"
hashbrown = "0.14.3"
http = "0.2.12" # tonic needs it :(
http-body = "1.0.0"
prost = "0.12.4"
rand = "0.8.5"
serde = { version = "1.0.197", features = ["derive"] }
tempfile = "3.10.1"
thiserror = "1.0.58"
tokio = { version = "1.37.0", features = ["net", "process", "macros"] }
tokio-stream = { version = "0.1.15", default-features = false, features = [
    "net",
] }
tonic = "0.11.0"
tonic-health = "0.11.0"
tower = "0.4.13"
tower-service = "0.3.2"

[build-dependencies]
tonic-build = "0.11.0"

[features]
client = []
server = []

[workspace]
members = ["examples/*"]
